<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Add Product</h4>
                <p class="text-muted font-14 mb-4">Enter the Product details.</p>
                <form method="post" action="{% url 'productsave' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select name="category" class="form-control fill form-control-lg" >
                                <option value="opt1">Select Category</option>
                                {% for d in data %}
                                <option>{{d.Categoryname}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Product</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="example-text-input" placeholder="Enter Product Name" name="product">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Brand</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="example-text-input" placeholder="Enter Brand Name" name="brand">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-number-input" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="example-number-input" placeholder="Enter the price" name="price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea rows="5" cols="5" class="form-control" placeholder="Describe the product" name="productdesc"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Upload Product Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="productimage">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label"></label>
                        <button type="submit" class="btn btn-outline-dark mb-3 col-sm-2">Add</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
